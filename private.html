<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Video</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d0d0d;
      color: #fff;
      margin: 0;
    }

    header {
      background: #1b1b1b;
      text-align: center;
      padding: 18px 0;
      font-weight: bold;
      letter-spacing: 1px;
      position: relative;
    }

    .reset-btn {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      background: #2a2a2a;
      color: #888;
      border: none;
      padding: 4px 8px;
      font-size: 9px;
      border-radius: 5px;
      cursor: pointer;
    }

    main {
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }

    .master-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 16px;
      margin-bottom: 12px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.25s;
    }

    .master-item.off {
      background: #00000040;
      border-left: 4px solid #555;
    }

    .master-item.on {
      background: #0047ff20;
      border-left: 4px solid #007bff;
    }

    .master-name {
      font-size: 13px;
      font-weight: bold;
    }

    .latest-ep {
      font-size: 10px;
      color: #aaa;
      margin-top: 3px;
    }
  </style>
</head>

<body>

<header>
  Random Video
  <button class="reset-btn" onclick="resetWatched()">RESET</button>
</header>

<main>

<p style="font-size:9px;color:#666;margin-top:0;">
  MEGA FILE |
  <a href="https://play.google.com/store/apps/details?id=mega.privacy.android.app" target="_blank" style="color:#888;">
    DOWNLOAD
  </a>
</p>

<div class="master-item off" data-id="video1" data-link="video1.html">
  <div>
    <div class="master-name">Name Test</div>
    <div class="latest-ep">InfoTest | Infotest</div>
  </div>
</div>

<div class="master-item off" data-id="video2" data-link="video2.html">
  <div>
    <div class="master-name">Name Test</div>
    <div class="latest-ep">InfoTest | Infotest</div>
  </div>
</div>

<div class="master-item off" data-id="video3" data-link="https://example.com">
  <div>
    <div class="master-name">Name Test</div>
    <div class="latest-ep">InfoTest | Infotest</div>
  </div>
</div>

</main>

<script>
  document.querySelectorAll('.master-item').forEach(item => {
    const id = item.dataset.id;
    const link = item.dataset.link;

    if (localStorage.getItem(id) === 'watched') {
      item.classList.remove('off');
      item.classList.add('on');
    }

    item.addEventListener('click', () => {
      localStorage.setItem(id, 'watched');
      item.classList.remove('off');
      item.classList.add('on');

      if (link) {
        window.open(link, '_blank');
      }
    });
  });

  function resetWatched() {
    document.querySelectorAll('.master-item').forEach(item => {
      localStorage.removeItem(item.dataset.id);
      item.classList.remove('on');
      item.classList.add('off');
    });
  }
</script>

</body>
</html>
