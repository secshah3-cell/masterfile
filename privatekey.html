<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8">
<title>Akses Dilindungi</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:#111;
    font-family:Arial, sans-serif;
    color:#fff;
  }
  .box{
    background:#1c1c1c;
    padding:30px;
    border-radius:14px;
    width:280px;
    text-align:center;
  }
  input{
    width:100%;
    padding:12px;
    margin-top:15px;
    border:none;
    border-radius:8px;
    font-size:16px;
    text-align:center;
  }
  button{
    margin-top:15px;
    width:100%;
    padding:12px;
    background:#fff;
    color:#000;
    border:none;
    border-radius:8px;
    font-size:16px;
    cursor:pointer;
  }
  .msg{
    margin-top:12px;
    font-size:14px;
    color:#ff5c5c;
    display:none;
  }
</style>
</head>

<body>

<div class="box">
  <h3>Akses Terhad</h3>
  <p>Masukkan kata kunci nombor</p>

  <input type="number" id="pin" placeholder="Contoh: 1234">
  <button onclick="check()">Masuk</button>

  <div class="msg" id="msg">Kata kunci salah</div>
</div>

<script>
  function check(){
    var betul = "1234";   // <<< TUKAR NOMBOR SINI
    var masuk = document.getElementById("pin").value;

    if(masuk === betul){
      window.location.href = "private.html"; // <<< PAGE SASARAN
    } else {
      document.getElementById("msg").style.display = "block";
    }
  }
</script>

</body>
</html>
