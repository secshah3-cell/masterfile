<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Video</title>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #0d0d0d;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #1b1b1b;
      text-align: center;
      padding: 20px 0;
      font-size: 1.5em;
      font-weight: bold;
      letter-spacing: 1px;
      position: relative;
    }

    main {
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }

    .master-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
      padding: 12px 16px;
      border-radius: 8px;
      transition: 0.3s;
    }

    .on {
      background: #0047ff20;
      border-left: 4px solid #007bff;
    }

    .off {
      background: #00000040;
      border-left: 4px solid #555;
    }

    .master-info {
      display: flex;
      flex-direction: column;
    }

    .master-name {
      font-size: 0.8em;
      font-weight: 1000;
    }

    .latest-ep {
      font-size: 0.5em;
      color: #aaa;
      margin-top: 3px;
    }

    .play-btn {
      background: #ff4747;
      border: none;
      color: #fff;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .play-btn:hover {
      background: #ff6a6a;
    }

    .reset-btn {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      background: #2a2a2a;
      color: #888;
      border: none;
      padding: 4px 8px;
      font-size: 9px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>

<body>

<header>
  Random Video
  <button class="reset-btn" onclick="resetWatched()">RESET</button>
</header>

<main>

<p style="font-size:9px;color:#666;margin-top:0;">
  MEGA FILE |
  <a href="https://play.google.com/store/apps/details?id=mega.privacy.android.app">
    DOWNLOAD 

  </a>

<p style="font-size:9px;color:#666;margin-top:0;">
  Latest 17 Dec 2025 [0 Video]

  </a>
</p>

<div class="master-item off" data-id="video1">
  <div class="master-info">
    <span class="master-name">Name Test</span>
    <span class="latest-ep">InfoTest | Infotest</span>
  </div>
  <button class="play-btn" onclick="markWatched(this, '')">Play</button>
</div>

<div class="master-item off" data-id="video2">
  <div class="master-info">
    <span class="master-name">Name Test</span>
    <span class="latest-ep">InfoTest | Infotest</span>
  </div>
  <button class="play-btn" onclick="markWatched(this, '')">Play</button>
</div>

<div class="master-item off" data-id="video3">
  <div class="master-info">
    <span class="master-name">Name Test</span>
    <span class="latest-ep">InfoTest | Infotest</span>
  </div>
  <button class="play-btn" onclick="markWatched(this, '')">Play</button>
</div>

<div class="master-item off" data-id="video4">
  <div class="master-info">
    <span class="master-name">Name Test</span>
    <span class="latest-ep">InfoTest | Infotest</span>
  </div>
  <button class="play-btn" onclick="markWatched(this, '')">Play</button>
</div>

<div class="master-item off" data-id="video5">
  <div class="master-info">
    <span class="master-name">Name Test</span>
    <span class="latest-ep">InfoTest | Infotest</span>
  </div>
  <button class="play-btn" onclick="markWatched(this, '')">Play</button>
</div>

</main>

<script>
  function markWatched(btn, link) {
    const item = btn.closest('.master-item');
    const id = item.getAttribute('data-id');

    localStorage.setItem(id, 'watched');
    item.classList.remove('off');
    item.classList.add('on');

    if (link) {
      window.open(link, '_blank');
    }
  }

  function resetWatched() {
    document.querySelectorAll('.master-item').forEach(item => {
      const id = item.getAttribute('data-id');
      localStorage.removeItem(id);
      item.classList.remove('on');
      item.classList.add('off');
    });
  }

  document.querySelectorAll('.master-item').forEach(item => {
    const id = item.getAttribute('data-id');
    if (localStorage.getItem(id) === 'watched') {
      item.classList.remove('off');
      item.classList.add('on');
    }
  });
</script>

</body>
</html>
